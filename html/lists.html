<!DOCTYPE html>
<html>

<head>

  <title>وسوم خاصة بالقوائم</title>
</head>

<body dir="rtl">
  <h1>وسوم خاصة بالقوائم </h1>
  <hr>
  <ul>
    <li>
      قائمة مرتبة
      <ol start="4" type="a">
        <li>عنصر 1</li>
        <li>عنصر 2</li>
        <li>عنصر 3</li>
      </ol>
    </li>
    <br>
    <hr>
    <li>
      قائمة غير مرتبة
      <ul type="square">
        <li>عنصر </li>
        <li>عنصر </li>
        <li>عنصر </li>
      </ul>
    </li>
    <br>
    <hr>
    <li>
      قائمة وصفية
      <dl>
        <dt>عنوان المقال الاول</dt>
        <dd>هنا وصف للمقال الاول...</dd>
        <dt>عنوان المقال الثاني</dt>
        <dd>وصف للمقال الثاني...</dd>
      </dl>
    </li>
  </ul>

</body>

</html>
